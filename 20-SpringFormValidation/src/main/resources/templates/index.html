<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	
    <div class="container">
		<p th:text="${msg}" style="color:green;"></p>
        <h1 class="mt-4">Laptop Registration Form</h1>
        
        <form th:action="@{validate}" th:object="${laptop}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="processor">Processor:</label>
                <input type="text" class="form-control" id="processor" name="processor" th:field="*{processor}" required>
                <span th:if="${#fields.hasErrors('processor')}" th:errors="*{processor}"></span>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>

            <div class="form-group">
                <label for="contactmail">Contact Email:</label>
                <input type="email" class="form-control" id="contactmail" name="contactmail"th:field="*{contactmail}" required >
                <span th:if="${#fields.hasErrors('contactmail')}" th:errors="*{contactmail}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
