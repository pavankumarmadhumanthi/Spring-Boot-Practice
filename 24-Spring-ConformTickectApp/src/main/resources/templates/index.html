<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Booking Form</h1>
        <form th:action="@{bookticket}" th:object="${passenger}" th:method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" name="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" class="form-control" name="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="from" class="form-label">From:</label>
                <input type="text" id="from" class="form-control" name="from" th:field="*{from}">
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">To:</label>
                <input type="text" id="to" class="form-control" name="to" th:field="*{to}">
            </div>
            <div class="mb-3">
                <label for="doj" class="form-label">DOJ:</label>
                <input type="text" id="doj" class="form-control" name="doj" th:field="*{doj}">
            </div>
            <div class="mb-3">
                <label for="trainNum" class="form-label">Train Number:</label>
                <input type="text" id="trainNum" class="form-control" name="trainNum" th:field="*{trainNum}">
            </div>
            <button type="submit" class="btn btn-primary">Book</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
