<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Your Tickets</h1>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>sno</th>
                    <th>ticketNum</th>
                    <th>name</th>
                    <th>email</th>
                    <th>from</th>
                    <th>doj</th>
                    <th>trainNum</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket, iterStat : ${tickets}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${ticket.ticketNum}">Ticket Number</td>
                    <td th:text="${ticket.name}">Name</td>
                    <td th:text="${ticket.email}">Email</td>
                    <td th:text="${ticket.from}">From</td>
                    <td th:text="${ticket.doj}">Date of Journey</td>
                    <td th:text="${ticket.trainNum}">Train Number</td>
                    <td th:text="${ticket.status}">Status</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="index" class="btn btn-primary">Book Another Ticket</a>
    <a href="tickets" class="btn btn-secondary">Show All tickets</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
