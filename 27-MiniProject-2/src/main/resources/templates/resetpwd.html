<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Reset Password</h1>
        <h3 th:text="${msg}" class="text-center"></h3>
        
        <form th:action="@{resetpwdformdata}" th:object="${resetpwdform}" th:method="post" class="mt-4">
            <input type="hidden" th:field="*{id}" th:value="${resetpwdform.id}" />
            
            <div class="mb-3">
                <label for="password1" class="form-label">Enter Password:</label>
                <input type="password" th:field="*{password1}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password2S" class="form-label">Re-Enter Password:</label>
                <input type="password" th:field="*{password2}" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
