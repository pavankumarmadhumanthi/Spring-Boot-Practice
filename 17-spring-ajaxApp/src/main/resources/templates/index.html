<!DOCTYPE html>
<html>
<head>
    <title>AJAX POST Request with jQuery and Bootstrap</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <form id="myForm">
                <div class="form-group">
                    <label for="firstInput">First Number:</label>
                    <input type="number" class="form-control" name="first" id="firstInput">
                </div>
                <div class="form-group">
                    <label for="secondInput">Second Number:</label>
                    <input type="number" class="form-control" name="second" id="secondInput">
                </div>
                <button type="button" class="btn btn-primary" id="addButton">ADD</button>
                <br>
                <div class="form-group mt-3">
                    <label for="sum">Sum:</label>
                    <input type="number" class="form-control" id="sum" readonly>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="responseContainer"></div>

<script th:inline="javascript">
    $(document).ready(function () {
        $('#addButton').click(function () {
            var firstValue = $('#firstInput').val();
            var secondValue = $('#secondInput').val();

            $.ajax({
                url: '/addition',
                type: 'POST',
                data: {
                    first: firstValue,
                    second: secondValue
                },
                success: function (data) {
                    $('#sum').val(data);
                },
                error: function () {
                    console.log('Error performing addition');
                }
            });
        });
    });
</script>

</body>
</html>
