<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

		<h1>Enquiry Details</h1>
		
    <div class="ribbon">
        <a th:href="@{addenquiry}">addEnquiry</a>
        <a th:href="@{enquiries}">viewEnquiries</a>
        <a th:href="@{dashboard}">Home</a>
    </div>
    <div>
		<form th:action="queryexam" th:object="${example}" method="post">
			Mode : <select id="mode" name="mode" th:field="*{mode}">
                                <option value="Online">online</option>
                                <option value="Classroom">classroom</option>
                            </select>
			Course: <select  id="course" name="course" th:field="*{course}">
                                <option value="Java">Java</option>
                                <option value="Python">Python</option>
                                <option value="Devops">Devops</option>
                            </select>
			Status: <select  id="status" name="status" th:field="*{status}">
                                <option value="New">New</option>
                                <option value="Enrolled">Enrolled</option>
                                <option value="Lost">Lost</option>
                            </select>
			<input type="submit" value="get">
		</form>
	</div>
	<br>
	<br>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Number</th>
					<th>Mode</th>
					<th>Course</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${Enquiries}">
					<td th:text="${e.name}"></td>
					<td th:text="${e.number}"></td>
					<td th:text="${e.mode}"></td>
					<td th:text="${e.course}"></td>
					<td th:text="${e.status}"></td>
					<td>
						<a href="#" class="btn btn-secondary">Edit</a>
						<a href="#" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr th:if="${Enquiries.isEmpty()}">
					<td colspan="6">No Records Found</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{addenquiry}" class="btn btn-primary mb-3">Add Student</a>

	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
