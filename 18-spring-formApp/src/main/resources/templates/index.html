<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include additional CSS styles or customizations -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${person}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                              <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="text" class="form-control" id="Password" th:field="*{password}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="number" class="form-control" id="phone" th:field="*{phone}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button> 
                        </form>
                          
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="containter">	
    <p>Already have Account ?</p><button type="button"  class="btn btn-primary"><a th:href="@{/login}" class="btn btn-primary">Login</a>
</button>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include additional scripts or customizations -->
</body>
</html>
