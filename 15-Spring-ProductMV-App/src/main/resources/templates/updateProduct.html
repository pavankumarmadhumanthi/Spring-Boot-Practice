<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		
		<h1>ADD NEW PRODUCT </h1>
		
		<form th:action="@{saveProduct}" th:object="${product}" method="post">
			Product Id: <input type="number" th:readonly="${true}" value="product.productId"><br><br>r
			Product Name: <input type="text" th:field="*{productName}" value="product.productName"><br><br>
			Product Price: <input type="number" th:field="*{productPrice}" value="product.productPrice"><br><br>
			Product Qty: <input type="number" th:field="*{productQty}" value="product.productQty"><br><br><br>
			          <input type="submit" value="ADD">  
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
