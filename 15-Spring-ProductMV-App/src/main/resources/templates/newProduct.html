<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container my-5" >
		
		<h1>ADD NEW PRODUCT </h1>
		
	<p th:text="${msg}" style="color:green;"></p>
		
		<form th:action="@{saveProduct}" th:object="${product}" method="post">
						<input type="hidden" th:field="*{productId}">
			Product Name: <input type="text" th:field="*{productName}" required><br><br>
			Product Price: <input type="number" th:field="*{productPrice}" required><br><br>
			Product Qty: <input type="number" th:field="*{productQty}" required><br><br><br>
			Product Image: <input type="file" th:field="*{image}" required> <br>
			<input type="submit" value="ADD"> &nbsp;&nbsp;<input type="reset" value="Reset">
		</form>
		
		
		<a th:href="@{/products}">Home Page</a>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
