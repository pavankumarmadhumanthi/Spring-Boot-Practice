<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<p th:text="${msg}" style="color:green;"></p>
	<div class="container mt-5">
		<h2 class="mb-4">Student Registration Form</h2>
		<form th:action="@{registerstudent}" th:object="${student}" method="post">
			<div class="form-group">
				<label for="sname">Name:</label>
				<input type="text" class="form-control" id="sname" name="sname" th:field="*{sname}" required>
			</div>


			<div class="form-group">
				<label for="snumber">Phone:</label>
				<input type="snumber" class="form-control" id="snumber" name="snumber" th:field="*{snumber}" required>
			</div>
			<!-- Some form fields... -->
			<div>
				<select id="sclsmode" name="sclsmode" th:field="*{sclsmode}">
					<option value="online">Online</option>
					<option value="classroom">Classroom</option>
				</select>
			</div>

			<div>
				<select id="scourse" name="scourse" th:field="*{scourse}">
					<option value="Java">Java</option>
					<option value="Python">Python</option>
					<option value="Devops">Devops</option>
				</select>
			</div>

			<div>
				<select id="sestatus" name="sestatus" th:field="*{sestatus}">
					<option value="New">New</option>
					<option value="Enrolled">Enrolled</option>
					<option value="Lost">Lost</option>
				</select>
			</div>
			<!-- ...Other form fields -->

			<button type="submit" class="btn btn-primary">SignUp</button>
		</form>
	</div>

	<!-- Bootstrap JS and jQuery (for Bootstrap functionalities) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
