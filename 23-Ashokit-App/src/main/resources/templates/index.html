<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<p th:text="${msg}" style="color:green;"></p>
	<div class="container mt-5">
		<h2 class="mb-4">Counselor Login Form</h2>
		<form th:action="@{validation}" th:object="${counselor}" method="post">
		
			<div class="form-group">
				<label for="cemail">Email:</label>
				<input type="cemail" class="form-control" id="cemail" name="cemail" th:field="*{cemail}" required>
			</div>
				<div class="form-group">
				<label for="cpassword">Password:</label>
				<input type="cpassword" class="form-control" id="cpassword" name="cpassword" th:field="*{cpassword}" required>
		

			
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>

	<!-- Bootstrap JS and jQuery (for Bootstrap functionalities) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
