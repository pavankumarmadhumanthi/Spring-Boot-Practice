<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

		<h1>Student Info</h1>

		

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>StudentName</th>
					<th>StudentNumber</th>
					<th>ClassMode</th>
					<th>Course</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${students}">
					<td th:text="${s.sname}"></td>
					<td th:text="${s.snumber}"></td>
					<td th:text="${s.sclsmode}"></td>
					<td th:text="${s.scourse}"></td>
					<td th:text="${s.sestatus}"></td>
					<td>
						<a href="#" class="btn btn-secondary">Edit</a>
						<a href="#" class="btn btn-danger">Delete</a>
					</td>
				</tr>
				<tr th:if="${students.isEmpty()}">
					<td colspan="6">No Records Found</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{addstudent}" class="btn btn-primary mb-3">Add Student</a>

	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
